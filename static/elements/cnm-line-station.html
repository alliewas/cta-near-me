<link rel="import" href="/bower_components/polymer/polymer.html">

<polymer-element name="cnm-line-station" attributes="station">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
    }
    .line {
      padding-top: 12px;
      padding-bottom: 12px;
      font-size: 16pt;
      border-bottom: 1px solid #C5C5C5;
    }
    </style>

    <div class="line" layout horizontal>
      <div>
        {{station.Name}}
      </div>
      <div flex></div>
      <div>
        {{station.Kilometers | kmToMiles | toFixed(1)}} mi
      </div>
    </div>
  </template>
  <script>
  Polymer("cnm-line-station", {
    kmToMiles: function(value) {
      return value * 0.621371;
    },
    toFixed: function(value, precision) {
      return Number(value).toFixed(precision);
    }
  });
  </script>
</polymer-element>
