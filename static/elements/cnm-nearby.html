<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/elements/nearby-service.html">
<link rel="import" href="/elements/cnm-station.html">
<link rel="import" href="/elements/cnm-footer.html">

<polymer-element name="cnm-nearby">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
    }

    </style>

    <nearby-service id="service" stations="{{stations}}"></nearby-service>

    <div layout vertical center>
      <template repeat="{{station in stations}}">
        <cnm-station station="{{station}}"></cnm-station>
      </template>
    </div>

    <cnm-footer on-refresh="{{load}}"></cnm-footer>

  </template>
  <script>
  Polymer("cnm-nearby", {
    load: function() {
      this.$.service.load();
    }
  });
  </script>
</polymer-element>
