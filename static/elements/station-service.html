<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/core-ajax/core-ajax.html">

<link rel="import" href="/elements/location-service.html">

<polymer-element name="station-service" attributes="station">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>

    <location-service id="loc"
      on-got-location="{{gotLocation}}">
    </location-service>

    <core-ajax id="ajax"
      url="/api/station"
      params='{"stationId": {{station.StationId}}, "latitude": {{latitude}}, "longitude": {{longitude}}}'
      on-core-response="{{stationLoaded}}"
      handleAs="json">
    </core-ajax>
  </template>
  <script>
  Polymer("station-service", {
    load: function() {
      this.$.loc.get();
    },
    gotLocation: function() {
      this.latitude = this.$.loc.latitude;
      this.longitude = this.$.loc.longitude;
      this.$.ajax.go();
    },
    stationLoaded: function() {
      this.station = this.$.ajax.response;
    }
  });
  </script>
</polymer-element>
