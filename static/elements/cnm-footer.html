<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/core-icon-button/core-icon-button.html">

<polymer-element name="cnm-footer">
  <template>
    <style>
    :host {
      display: block;
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      margin-bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      padding: 4px;
      color: white;
    }
    </style>

    <div layout vertical center>
      <div layout horizontal>
        <div flex></div>
        <div>
          <core-icon-button
            icon="refresh"
            on-tap="{{refreshTapped}}"></core-icon-button>
        </div>
        <div flex></div>
      </div>
    </div>
  </template>
  <script>
  Polymer("cnm-footer", {
    refreshTapped: function() {
      this.fire("refresh");
    }
  });
  </script>
</polymer-element>
