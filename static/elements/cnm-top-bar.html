<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/core-icon-button/core-icon-button.html">

<polymer-element name="cnm-top-bar" attributes="show_back show_refresh">
  <template>
    <style>
    :host {
      display: block;
      left: 0;
      right: 0;
      top: 0;
      padding: 4px;
      color: white;
    }
    </style>

    <div layout horizontal center-justified center>
      <div>
        <template if="{{show_back}}">
          <core-icon-button
            icon="arrow-back"
            on-tap="{{backTapped}}"></core-icon-button>
        </template>
      </div>
      <div flex>
        <content></content>
      </div>
      <div>
        <template if="{{show_refresh}}">
          <core-icon-button
            icon="refresh"
            on-tap="{{refreshTapped}}"></core-icon-button>
        </template>
      </div>
    </div>
  </template>
  <script>
  Polymer("cnm-top-bar", {
    backTapped: function() {
      this.fire("back");
    },
    refreshTapped: function() {
      this.fire("refresh");
    }
  });
  </script>
</polymer-element>
