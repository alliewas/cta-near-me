<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/core-ajax/core-ajax.html">

<polymer-element name="stops-service" attributes="stopIds stations">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>

    <location-service id="loc"
      on-got-location="{{gotLocation}}">
    </location-service>

    <core-ajax id="ajax"
      url="/api/stops"
      params='{"stopIds": "{{commaDelimitedStopIds}}", "latitude": {{latitude}}, "longitude": {{longitude}}}'
      on-core-response="{{stationsLoaded}}"
      handleAs="json">
    </core-ajax>
  </template>
  <script>
  Polymer("stops-service", {
    created: function() {
      this.stations = [];
      this.stopIds = [];
    },
    computed: {
      commaDelimitedStopIds: "joinStopIds(stopIds)"
    },
    joinStopIds: function(stopIds) {
      if (stopIds) {
        return stopIds.join(",");
      }
    },
    load: function() {
      this.fire("loading-location");
      this.$.loc.get();
    },
    gotLocation: function() {
      console.log("stops gotLocation");
      this.latitude = this.$.loc.latitude;
      this.longitude = this.$.loc.longitude;
      this.fire("loading-data");
      this.$.ajax.go();
    },
    stationsLoaded: function() {
      this.stations = this.$.ajax.response.slice(0);
      this.fire("loaded-data");
    }
  });
  </script>
</polymer-element>
